name: Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Clone Keystore Module
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          git clone "https://${GIT_TOKEN}@github.com/iamr0s/InstallerBuildData.git" ./buildData

      - name: Previous Build
        run: |
          chmod +x ./gradlew

      - name: Build Debug Apk(s)
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Build Release Apk(s)
        run: |
          ./gradlew assembleRelease --stacktrace

      - name: Get Short Sha
        id: getshortsha
        run: |
          sha=$(git rev-parse --short HEAD)
          echo "${SHA}"

      - name: Create A New Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: pre-release
          release_name: Pre-Release ${{ steps.getshortsha.sha }}
          body: |
            Pre-Release ${{ steps.getshortsha.sha }}
          draft: false
          prerelease: true
